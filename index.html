<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLLA Tree Monitoring Dashboard</title>
    <style>
        /* Ensures the iframe fills the entire window */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <iframe src="https://fleming.maps.arcgis.com/apps/dashboards/f1e74fa1efac42a49d65608b626e729c" 
            frameborder="0" 
            style="overflow:hidden; overflow-x:hidden; overflow-y:hidden; height:100%; width:100%; position:absolute; top:0px; left:0px; right:0px; bottom:0px;">
    </iframe>

</body>
</html>
